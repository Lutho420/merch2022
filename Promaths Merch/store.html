<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Merchandise | Store</title>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>

    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html" target="blank">HOME</a></li>
                    <li><a href="store.html" target="blank">STORE</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Merchandise 2022</h1>
        </header>

        <section class="container content-section">
            <h2 class="section-header">Anime</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Anime 1</span>
                    <img src="img/bleach.jpg" alt=""/>
                    <div class="shop-item-details">
                        <span class="shop-item-price">R450</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Anime 2</span>
                    <img src="img/bluelock.jpg" alt=""/>
                    <div class="shop-item-details">
                        <span class="shop-item-price">R250</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Anime 3</span>
                    <img src="img/csm.jpg" alt=""/>
                    <div class="shop-item-details">
                        <span class="shop-item-price">R500</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Anime 4</span>
                    <img src="img/goldenk.jpg" alt=""/>
                    <div class="shop-item-details">
                        <span class="shop-item-price">R340</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="sontainer content-section">
            <h2 class="section-header">Merch</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">My Hero Academia S6</span>
                    <img class="shop-item-image" src="img/mha.jpg" alt=""/>
                    <div class="shop-item-details">
                        <span class="shop-item-price">R550</span>
                        <button class="btn btn-primary shop-item-button" type="button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Mob Psycho 100 S3</span>
                    <img class="shop-item-image" src="img/mob.jpg" alt=""/>
                    <div class="shop-item-details">
                        <span class="shop-item-price">R520</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">Cart</h2>
            <div class="cart-items">
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="img/mha.jpg" width="100" height="100">
                        <span class="cart-item-title">My Hero Academia</span>
                    </div>
                    <span class="cart-price cart-column">R550</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" min="1" value="1">
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="img/mob.jpg" width="100" height="100">
                        <span class="cart-item-title">Mob Psycho 100</span>
                    </div>
                    <span class="cart-price cart-column">R520</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" min="1" value="2">
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
            </div>

            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">R1590</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button" role="button">PURCHASE</button>
        </section>

        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Merchandise 2022</h3>
                <ul class="nav footer-nav">
                    <li><a href="https://instagram.com" target="_blank"><img src="img/instagram.png" alt="instagram logo"/></a></li>
                    <li><a href="https://twitter.com" target="_blank"><img src="img/twitter.png" alt="twitter logo"/></a></li>
                    <li><a href="https://facebook.com" target="_blank"><img src="img/facebook2.png" alt="spotify logo"/></a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
